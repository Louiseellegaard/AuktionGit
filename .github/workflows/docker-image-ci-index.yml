name: Docker Image CI for IndexAPI

on:
  push:
    branches: [ "develop" ]
    paths: [ "Index Service/IndexService.API/**" ]
  pull_request:
    branches: [ "develop" ]
    paths: [ "Index Service/IndexService.API/**" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub 
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }} 
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} 
      run: 
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
        
    - name: Build the Docker image for IndexAPI 
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }} 
      run: docker build . --file "Index Service/IndexService.API/Dockerfile" --tag ${DOCKER_USER}/indexapi:latest-dev
      
    - name: Push Docker image to Docker Hub 
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }} 
      run: docker push ${DOCKER_USER}/indexapi:latest-dev
